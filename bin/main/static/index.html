<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Drawing App - 인증</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #e9ecef;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        #loginForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('register')">회원가입</button>
            <button class="tab" onclick="showTab('login')">로그인</button>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <!-- 회원가입 폼 -->
            <form id="registerForm">
                <h2>회원가입</h2>
                <div class="form-group">
                    <label for="reg-username">사용자명</label>
                    <input type="text" id="reg-username" name="username" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="reg-email">이메일</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">비밀번호</label>
                    <input type="password" id="reg-password" name="password" required minlength="6">
                </div>
                <button type="submit">회원가입</button>
            </form>

            <!-- 로그인 폼 -->
            <form id="loginForm">
                <h2>로그인</h2>
                <div class="form-group">
                    <label for="login-username">사용자명</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');

        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'register') {
                tabs[0].classList.add('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            }

            messageDiv.className = 'message';
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;

            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        // 회원가입
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`회원가입 성공! ${data.message}`, 'success');
                    registerForm.reset();
                    setTimeout(() => showTab('login'), 2000);
                } else {
                    showMessage(data.message || '회원가입 실패', 'error');
                }
            } catch (error) {
                showMessage('서버 오류가 발생했습니다.', 'error');
            }
        });

        // 로그인
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`로그인 성공! 환영합니다, ${data.username}님!`, 'success');
                    loginForm.reset();

                    // 로그인 정보 저장
                    localStorage.setItem('user', JSON.stringify(data));

                    // 방 목록 페이지로 이동
                    setTimeout(() => window.location.href = '/rooms.html', 1500);
                } else {
                    showMessage(data.message || '로그인 실패', 'error');
                }
            } catch (error) {
                showMessage('서버 오류가 발생했습니다.', 'error');
            }
        });
    </script>
</body>
</html>
