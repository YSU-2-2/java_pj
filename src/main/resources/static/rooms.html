<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Drawing App - ë°© ëª©ë¡</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            color: #495057;
            font-weight: 600;
        }

        .btn-logout {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .btn-create {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-create:hover {
            transform: translateY(-2px);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .room-name {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .room-info {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .room-participants {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .participant-icon {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
        }

        .btn-join {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-join:hover {
            background: #218838;
        }

        .btn-delete {
            width: 100%;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 8px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #adb5bd;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            background: white;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ¨ Cloud Drawing App</h1>
        <div class="user-info">
            <span class="user-name" id="userName">ì‚¬ìš©ì</span>
            <button class="btn-logout" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="controls">
            <button class="btn-create" onclick="showCreateModal()">+ ìƒˆ ë°© ë§Œë“¤ê¸°</button>
        </div>

        <div class="rooms-grid" id="roomsGrid">
            <div class="empty-state">
                <h2>ë°©ì´ ì—†ìŠµë‹ˆë‹¤</h2>
                <p>ìƒˆ ë°©ì„ ë§Œë“¤ì–´ í˜‘ì—… ë“œë¡œì‰ì„ ì‹œì‘í•˜ì„¸ìš”!</p>
            </div>
        </div>
    </div>

    <!-- ë°© ìƒì„± ëª¨ë‹¬ -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">ìƒˆ ë°© ë§Œë“¤ê¸°</div>
            <form id="createRoomForm">
                <div class="form-group">
                    <label for="roomName">ë°© ì´ë¦„</label>
                    <input type="text" id="roomName" required placeholder="ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-submit">ë§Œë“¤ê¸°</button>
                    <button type="button" class="btn-cancel" onclick="hideCreateModal()">ì·¨ì†Œ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;

        function checkAuth() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/';
                return false;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('userName').textContent = currentUser.username;
            return true;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;

            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('show');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('show');
            document.getElementById('createRoomForm').reset();
        }

        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                const rooms = await response.json();

                const roomsGrid = document.getElementById('roomsGrid');

                if (rooms.length === 0) {
                    roomsGrid.innerHTML = `
                        <div class="empty-state">
                            <h2>ë°©ì´ ì—†ìŠµë‹ˆë‹¤</h2>
                            <p>ìƒˆ ë°©ì„ ë§Œë“¤ì–´ í˜‘ì—… ë“œë¡œì‰ì„ ì‹œì‘í•˜ì„¸ìš”!</p>
                        </div>
                    `;
                    return;
                }

                roomsGrid.innerHTML = rooms.map(room => `
                    <div class="room-card">
                        <div class="room-name">${room.roomName}</div>
                        <div class="room-info">ìƒì„±ì: ${room.createdBy}</div>
                        <div class="room-info">ìƒì„±ì¼: ${new Date(room.createdAt).toLocaleDateString()}</div>
                        <div class="room-participants">
                            ${Array(room.participantCount).fill('<div class="participant-icon"></div>').join('')}
                            <span style="margin-left: 5px; color: #6c757d;">${room.participantCount}ëª… ì°¸ì—¬ ì¤‘</span>
                        </div>
                        <button class="btn-join" onclick="joinRoom('${room.id}')">ì…ì¥í•˜ê¸°</button>
                        ${room.createdBy === currentUser.id ?
                            `<button class="btn-delete" onclick="deleteRoom('${room.id}')">ë°© ì‚­ì œ</button>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                showMessage('ë°© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const roomName = document.getElementById('roomName').value;

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roomName: roomName,
                        userId: currentUser.id
                    })
                });

                if (response.ok) {
                    const room = await response.json();
                    showMessage('ë°©ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    hideCreateModal();
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        });

        async function joinRoom(roomId) {
            try {
                const response = await fetch(`/api/rooms/${roomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });

                if (response.ok) {
                    showMessage('ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤!', 'success');
                    // ìº”ë²„ìŠ¤ í˜ì´ì§€ë¡œ ì´ë™
                    setTimeout(() => window.location.href = `/canvas.html?roomId=${roomId}`, 1000);
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'ë°© ì…ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('ì •ë§ ì´ ë°©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/rooms/${roomId}?userId=${currentUser.id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('ë°©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    loadRooms();
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'ë°© ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                showMessage('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        if (checkAuth()) {
            loadRooms();
            setInterval(loadRooms, 5000);
        }
    </script>
</body>
</html>
